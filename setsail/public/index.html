<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>

    <link href='https://fonts.googleapis.com/css?family=Aclonica' rel='stylesheet'>
    
    <style>
@font-face {
  font-family: font01;
  src: url(assets/fonts/FreebooterShadow.ttf);
}
@font-face {
  font-family: font02;
  src: url(assets/fonts/Ships.ttf);
}
* {
    box-sizing: border-box;
}
body{
    margin:0;
    min-height:100vh;
    font-family: font01 ,'Aclonica', Georgia, serif;
    color: #5fe4a1;
    background-color: black;
    background-repeat: no-repeat;
    background-position-y: center;
    background-position-x: center;
    background-size: 12%;
    background-image: url('https://external-content.duckduckgo.com/iu/?u=http%3A%2F%2Fstatic.oschina.net%2Fuploads%2Fimg%2F201409%2F26073947_j9gz.gif');
    }
figure{
    overflow: hidden;
    margin:0;
    padding:0
    }
.logo {position:fixed;font-size: 82px;bottom:38%;left: 50%;margin: 0;
    transform: translateX(-50%);
	text-shadow: 1.5px 1.5px 0 #167c3a,
    			 -.5px -.5px 0 #19d159,
    			 -.5px -.5px 0 #1DB954,
    			 -.5px .5px 0 #1DB954,
    			 .5px -.5px 0 #1DB954;
    z-index: -1;
}
.main-bg {
    position: fixed;
    height: 100%;
    width: 100vw;
    background: rgb(23, 14, 32);
    background: linear-gradient(164deg, rgb(81, 0, 95) 10%, rgb(23, 14, 32) 80%);
    z-index:-1;
}
.main {
    position: absolute;
    height: 100vh;
    width: 100vw;
}
    </style>

</head>
<body>
    <header class="logo">Setsail!</header>
    <figure id="game"></figure>
    <!-- JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="./assets/inheritance.mod.js"></script>
    <script src="//unpkg.com/brain.js"></script>
    <script type="module" src="game.js"></script>
</body>
</html>
